<body>
    <img src="" id="rainbow">
    <script>
        console.log('about to fetch a rainbow :)');
        
        rainbowResponse()
        .then(response => {
            console.log('Done!');
        })
        .catch(err => {
            console.log('Error!');
            console.error(err);
        });

        async function rainbowResponse() {
            const response = await fetch('rainbow.jpg');
            const blob = await response.blob();
            document.getElementById('rainbow').src = URL.createObjectURL(blob);
        }
